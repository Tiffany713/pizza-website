<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.4.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Pizza Parlor</title>
	</head>
	<body>
		<div class="container">
			<h2>Pizza Parlor</h2>
			<div class = "row">
				<div class ="col-md-6">
					<h3>Select your toppings:</h2>
					<div>
						<input type = "checkbox" id = "olives" name = "Olives">
						<label for = "olives">Olives</label>
					</div>
					<div>
						<input type = "checkbox" id = "spinach" name = "Spinach">
						<label for = "spinach">Spinach</label>
					</div>
					<div>
						<input type = "checkbox" id = "greenPepper" name = "GreenPepper">
						<label for = "greenPepper">Green Pepper</label>
					</div>
					<div>
						<input type = "checkbox" id = "pepperoni" name = "Pepperoni">
						<label for = "pepperoni">Pepperoni</label>
					</div>
					<div>
						<input type = "checkbox" id = "mushrooms" name = "Mushrooms">
						<label for = "mushrooms">Mushrooms</label>
					</div>
					<div>
						<input type = "checkbox" id = "onions" name = "Onions">
						<label for = "onions">Onions</label>
					</div>
					<div>
						<input type = "checkbox" id = "pineapple" name = "Pineapple">
						<label for = "pineapple">Pineapple</label>
					</div>
					<div>
						<input type = "checkbox" id = "sausage" name = "Sausage">
						<label for = "sausage">Sausage</label>
					</div>
					<div>
						<input type = "checkbox" id = "jalapeno" name = "Jalapeno">
						<label for = "jalapeno">Jalapeno</label>
					</div>
					<h3>Select pizza size:</h3>
					<div>
						<input type = "checkbox" id = "small" name = "Small">
						<label for = "small">Small</label>
					</div>
					<div>
						<input type = "checkbox" id = "medium" name = "Medium">
						<label for = "medium">Medium</label>
					</div>
					<div>
						<input type = "checkbox" id = "large" name = "large">
						<label for = "large">Large</label>
					</div>
					<div>
						<input type = "checkbox" id = "extraLarge" name = "Extra Large">
						<label for = "extraLarge">Extra Large</label>
					</div>
					<button id="add-button" type="submit" class="btn btn-warning">Add</button>
				</div>
				<div class ="col-md-6">
					<h3>Total Cost:</h2>
					<div id = "total cost"></div>
				</div>
			</div>
		</div>
	</body>
