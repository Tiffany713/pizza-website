<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.4.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>Pizza Parlor</title>
	</head>
	<body>
		<div class="container">
			<h2>Pizza Parlor</h2>
			<div class = "row">
				<form id = "pizzaOrder">
					<div class ="col-md-6">
						<h3>Select your toppings:</h2>
						<div class = "form-group"> 
							<input type = "checkbox" id = "olives" name = "toppingsPizza" value = "Olives">
							<label for = "olives">Olives</label>
						</div>
						<div class = "form-group"> 
							<input type = "checkbox" id = "spinach" name = "toppingsPizza" value = "Spinach">
							<label for = "spinach">Spinach</label>
						</div>
						<div class = "form-group"> 
							<input type = "checkbox" id = "greenPepper" name = "toppingsPizza" value = "GreenPepper">
							<label for = "greenPepper">Green Pepper</label>
						</div>
						<div class = "form-group"> 
							<input type = "checkbox" id = "pepperoni" name = "toppingsPizza" value = "Pepperoni">
							<label for = "pepperoni">Pepperoni</label>
						</div>
						<div class = "form-group"> 
							<input type = "checkbox" id = "mushrooms" name = "toppingsPizza" value = "Mushrooms">
							<label for = "mushrooms">Mushrooms</label>
						</div>
						<div class = "form-group"> 
							<input type = "checkbox" id = "onions" name = "toppingsPizza" value = "Onions">
							<label for = "onions">Onions</label>
						</div>
						<div class = "form-group"> 
							<input type = "checkbox" id = "pineapple" name = "toppingsPizza" value = "Pineapple">
							<label for = "pineapple">Pineapple</label>
						</div>
						<div class = "form-group"> 
							<input type = "checkbox" id = "sausage" name = "toppingsPizza" value = "Sausage">
							<label for = "sausage">Sausage</label>
						</div>
						<div class = "form-group"> 
							<input type = "checkbox" id = "jalapeno" name = "toppingsPizza" value = "Jalapeno">
							<label for = "jalapeno">Jalapeno</label>
						</div>
						<h3>Select pizza size:</h3>
						<div class = "form-group"> 
							<select class="form-control" id="size">
								<option name="sizePizza" value="small">Small</option>
								<option name="sizePizza" value="medium">Medium</option>
								<option name="sizePizza" value="large">Large</option>
								<option name="sizePizza" value="extraLarge">Extra Large</option>
							</select>
						</div>
						<button id="add-button" type="submit" class="btn btn-warning">Add</button>
					</div>
				</form>
				<div class ="col-md-6">
					<h3>Total Cost:</h2>
					<div id = "total cost"></div>
				</div>
			</div>
		</div>
	</body>
